<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate RGB Studio Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Kantumruy+Pro:wght@300;700&display=swap');

        :root {
            --primary: #00f2ff;
            --accent: #ff0055;
            --bg: #050505;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg);
            color: white; font-family: 'Kantumruy Pro', sans-serif;
            overflow: hidden;
        }

        /* ·ûï·üí·ûì·üÇ·ûÄ Background (Image/Video) */
        #bg-layer {
            position: fixed; inset: 0; z-index: 0;
            background-size: cover; background-position: center;
            opacity: 0.4; filter: blur(2px) brightness(0.7);
            transition: 0.5s;
        }
        video#bg-video {
            position: absolute; top: 50%; left: 50%;
            width: 100%; height: 100%; object-fit: cover;
            transform: translate(-50%, -50%);
        }

        canvas { position: absolute; top: 0; left: 0; z-index: 1; }

        /* Shake Effect ·ûñ·üÅ·ûõ Bass ·ûî·ûª·ûÄ */
        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, 2px); }
            75% { transform: translate(2px, 2px); }
            100% { transform: translate(0, 0); }
        }
        .bass-shake { animation: shake 0.1s infinite; }

        /* UI Interface */
        .interface {
            position: relative; z-index: 10; height: 100vh;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 30px; box-sizing: border-box; pointer-events: none;
            transition: opacity 0.5s;
        }
        .interface.hidden { opacity: 0; }

        .top-bar { display: flex; justify-content: space-between; align-items: flex-start; }

        .clock-widget {
            text-align: left;
            text-shadow: 0 0 15px rgba(0,0,0,0.8);
        }
        #time { font-family: 'Orbitron'; font-size: 3.5rem; line-height: 1; font-weight: bold; }
        #date { font-size: 1rem; opacity: 0.8; margin-top: 5px; text-transform: uppercase; }

        /* Recording Indicator */
        .rec-indicator {
            display: none; align-items: center; gap: 10px;
            background: rgba(255, 0, 0, 0.2); padding: 5px 15px;
            border-radius: 20px; border: 1px solid red;
        }
        .rec-dot {
            width: 12px; height: 12px; background: red; border-radius: 50%;
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* Song Input */
        .center-stage {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; width: 100%; pointer-events: auto;
        }
        .song-input {
            background: transparent; border: none; color: white;
            font-family: 'Orbitron'; font-size: 2rem; text-align: center;
            width: 80%; outline: none; text-shadow: 0 0 10px black;
            transition: 0.3s;
        }
        .song-input:focus { border-bottom: 2px solid var(--primary); background: rgba(0,0,0,0.5); }

        /* Control Panel */
        .controls-panel {
            position: fixed; right: 20px; top: 50%; transform: translateY(-50%);
            background: rgba(15, 15, 20, 0.9); padding: 20px;
            border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; flex-direction: column; gap: 15px;
            pointer-events: auto; z-index: 100; width: 220px;
            backdrop-filter: blur(10px);
            transition: transform 0.4s ease;
        }
        .controls-panel.collapsed { transform: translateY(-50%) translateX(120%); }

        .section-title { font-size: 0.75rem; color: #888; margin-bottom: 5px; letter-spacing: 1px; }
        
        .btn {
            background: rgba(255,255,255,0.05); border: 1px solid #444;
            color: white; padding: 10px; border-radius: 8px; cursor: pointer;
            transition: 0.2s; text-align: left; display: flex; align-items: center; gap: 10px;
            font-family: 'Kantumruy Pro'; font-size: 0.9rem;
        }
        .btn:hover, .btn.active { background: var(--primary); color: black; border-color: var(--primary); font-weight: bold; }
        .btn-rec { border-color: red; color: #ffaaaa; }
        .btn-rec:hover { background: red; color: white; }

        input[type="range"] { width: 100%; accent-color: var(--primary); }
        input[type="file"] { display: none; }

        .toggle-ui-btn {
            position: fixed; bottom: 20px; right: 20px; z-index: 101;
            background: rgba(0,0,0,0.5); border: 1px solid #555;
            color: white; width: 40px; height: 40px; border-radius: 50%;
            cursor: pointer; font-size: 1.2rem; pointer-events: auto;
        }

        /* Setup Screen */
        .setup-overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .start-btn {
            padding: 15px 40px; font-size: 1.5rem; background: var(--primary);
            border: none; border-radius: 50px; cursor: pointer; font-family: 'Orbitron';
            box-shadow: 0 0 30px var(--primary); font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="bg-layer"></div>

    <canvas id="canvas"></canvas>

    <div id="setup" class="setup-overlay">
        <h1 style="color: var(--primary); font-family: 'Orbitron'; margin-bottom: 10px;">RGB STUDIO PRO</h1>
        <p style="opacity: 0.7; margin-bottom: 30px;">System Audio ‚Ä¢ Recorder ‚Ä¢ Custom BG</p>
        <button class="start-btn" onclick="initSystemAudio()">START ENGINE</button>
        <p style="font-size: 0.8rem; margin-top: 20px; color: #555;">Select "Share System Audio" in the popup</p>
    </div>

    <div class="interface" id="ui-layer">
        <div class="top-bar">
            <div class="clock-widget">
                <div id="time">00:00</div>
                <div id="date">LOADING...</div>
            </div>
            <div class="rec-indicator" id="recIndicator">
                <div class="rec-dot"></div> <span>RECORDING...</span>
            </div>
        </div>

        <div class="center-stage">
            <input type="text" class="song-input" value="TYPE SONG NAME HERE" onclick="this.select()">
        </div>
    </div>

    <div class="controls-panel" id="controls">
        <div>
            <div class="section-title">VISUAL MODE</div>
            <button class="btn active" onclick="setMode('mirror')">üíé Mirror Spectrum</button>
            <button class="btn" onclick="setMode('circle')">‚≠ï Neon Circle</button>
            <button class="btn" onclick="setMode('warp')">üöÄ Starfield Warp</button>
        </div>

        <div>
            <div class="section-title">EFFECTS</div>
            <label style="font-size: 0.8rem; display: flex; align-items: center; gap: 10px;">
                <input type="checkbox" id="shakeToggle" checked> Bass Shake
            </label>
            <input type="range" id="sens" min="1" max="5" step="0.5" value="2.5" style="margin-top: 5px;">
        </div>

        <div>
            <div class="section-title">BACKGROUND</div>
            <button class="btn" onclick="document.getElementById('bgInput').click()">üìÅ Upload Image/Video</button>
            <input type="file" id="bgInput" accept="image/*,video/*">
        </div>

        <div>
            <div class="section-title">RECORDING</div>
            <button class="btn btn-rec" id="recBtn" onclick="toggleRecording()">üî¥ Start Recording</button>
        </div>
        
        <div style="font-size: 0.7rem; text-align: center; opacity: 0.5; margin-top: 10px;">
            H: Toggle Settings
        </div>
    </div>

    <button class="toggle-ui-btn" onclick="toggleUI()">üëÅÔ∏è</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let audioCtx, analyser, dataArray, source, dest;
        let mediaRecorder, recordedChunks = [];
        let isRecording = false;
        let hue = 0;
        let currentMode = 'mirror';
        let particles = [];
        
        // Resize logic
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        // 1. Audio Initialization
        async function initSystemAudio() {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: true, 
                    audio: { echoCancellation: false, noiseSuppression: false, autoGainControl: false }
                });

                audioCtx = new AudioContext();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 512; // High detail
                analyser.smoothingTimeConstant = 0.85;

                source = audioCtx.createMediaStreamSource(stream);
                source.connect(analyser);
                
                // Destination ·ûü·ûò·üí·ûö·û∂·ûî·üã Recording (Sound ·ûò·û∑·ûì·ûÖ·üÅ·ûâ Speaker ·ûë·üÅ ·ûî·ûæ·ûò·û∑·ûì Connect ·ûë·üÖ destination)
                // ·ûô·ûæ·ûÑ·ûÇ·üí·ûö·û∂·ûì·üã·ûè·üÇ Connect ·ûë·üÖ Analyser ·ûî·û∂·ûì·û†·ûæ·ûô ·ûñ·üí·ûö·üÑ·üá User ·ûÆ·ûè·û∂·ûò System ·ûü·üí·ûö·û∂·ûî·üã
                
                // Setup recording destination
                dest = audioCtx.createMediaStreamDestination();
                source.connect(dest);

                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                document.getElementById('setup').style.display = 'none';
                
                // Init Particles
                for(let i=0; i<150; i++) particles.push(new Particle());
                
                animate();

                // Stop sharing handling
                stream.getVideoTracks()[0].onended = () => {
                    alert("Capture stopped. Refresh to restart.");
                };

            } catch (err) {
                console.error(err);
                alert("Error: Please select 'Share Audio' checkbox!");
            }
        }

        // 2. Visualizer Engine
        function animate() {
            requestAnimationFrame(animate);
            analyser.getByteFrequencyData(dataArray);

            // Calculate Volume metrics
            let sum = 0;
            let bassSum = 0;
            for(let i=0; i<dataArray.length; i++) {
                sum += dataArray[i];
                if(i < 50) bassSum += dataArray[i]; // Bass frequencies
            }
            let avg = sum / dataArray.length;
            let bass = bassSum / 50;
            
            // Dynamic Color
            hue += 0.2 + (bass / 100); 
            if(hue > 360) hue = 0;
            const color = `hsl(${hue}, 100%, 50%)`;

            // Canvas Clear
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Trail effect
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Bass Shake Effect
            const shouldShake = document.getElementById('shakeToggle').checked && bass > 200;
            if (shouldShake) {
                document.body.classList.add('bass-shake');
            } else {
                document.body.classList.remove('bass-shake');
            }

            // Sync Clock Color
            document.getElementById('time').style.color = color;
            document.getElementById('time').style.textShadow = `0 0 ${bass/5}px ${color}`;

            // Draw Mode
            const sens = document.getElementById('sens').value;
            
            if (currentMode === 'mirror') {
                drawMirrorBars(dataArray, color, sens);
            } else if (currentMode === 'circle') {
                drawCircle(dataArray, color, sens, bass);
            } else if (currentMode === 'warp') {
                drawStarfield(bass, color);
            }
        }

        // --- Drawing Functions ---
        function drawMirrorBars(data, color, sens) {
            const barWidth = (canvas.width / data.length) * 2;
            const centerY = canvas.height / 2;
            
            for (let i = 0; i < data.length; i++) {
                const h = data[i] * sens;
                ctx.fillStyle = color;
                ctx.shadowBlur = 20;
                ctx.shadowColor = color;
                
                // Top
                ctx.fillRect(i * barWidth, centerY - h/2, barWidth - 1, h/2);
                // Bottom (Mirror)
                ctx.fillRect(i * barWidth, centerY, barWidth - 1, h/2);
            }
        }

        function drawCircle(data, color, sens, bass) {
            const cx = canvas.width/2;
            const cy = canvas.height/2;
            const radius = 150 + (bass * 0.3);

            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            
            for (let i = 0; i < data.length; i++) {
                const angle = (i * 2 * Math.PI) / data.length;
                const h = data[i] * (sens * 0.8);
                
                const x1 = cx + Math.cos(angle) * radius;
                const y1 = cy + Math.sin(angle) * radius;
                const x2 = cx + Math.cos(angle) * (radius + h);
                const y2 = cy + Math.sin(angle) * (radius + h);

                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
            }
            ctx.stroke();
        }

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = (Math.random() - 0.5) * canvas.width * 2;
                this.y = (Math.random() - 0.5) * canvas.height * 2;
                this.z = Math.random() * canvas.width;
            }
            update(speed) {
                this.z -= speed;
                if (this.z <= 0) this.reset();
            }
            draw(color) {
                let sx = (this.x / this.z) * canvas.width + canvas.width/2;
                let sy = (this.y / this.z) * canvas.height + canvas.height/2;
                let size = (canvas.width - this.z) / canvas.width * 5;
                
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(sx, sy, size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        function drawStarfield(bass, color) {
            let speed = 5 + (bass / 5);
            particles.forEach(p => {
                p.update(speed);
                p.draw(color);
            });
        }

        // 3. Recording Functionality
        function toggleRecording() {
            const btn = document.getElementById('recBtn');
            const indicator = document.getElementById('recIndicator');

            if (!isRecording) {
                // Start Recording
                const canvasStream = canvas.captureStream(60); // 60 FPS
                const audioStream = dest.stream;
                
                // Combine streams
                const combinedStream = new MediaStream([
                    ...canvasStream.getVideoTracks(),
                    ...audioStream.getAudioTracks()
                ]);

                mediaRecorder = new MediaRecorder(combinedStream, { mimeType: 'video/webm; codecs=vp9' });
                recordedChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Visualizer_Recording_${Date.now()}.webm`;
                    a.click();
                };

                mediaRecorder.start();
                isRecording = true;
                btn.innerHTML = "‚èπ Stop & Save";
                indicator.style.display = 'flex';
                
            } else {
                // Stop Recording
                mediaRecorder.stop();
                isRecording = false;
                btn.innerHTML = "üî¥ Start Recording";
                indicator.style.display = 'none';
            }
        }

        // 4. Background Upload
        document.getElementById('bgInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const url = URL.createObjectURL(file);
            const bgLayer = document.getElementById('bg-layer');
            bgLayer.innerHTML = ''; // Clear old

            if (file.type.startsWith('video')) {
                const vid = document.createElement('video');
                vid.src = url;
                vid.id = 'bg-video';
                vid.autoplay = true;
                vid.loop = true;
                vid.muted = true;
                bgLayer.appendChild(vid);
            } else {
                bgLayer.style.backgroundImage = `url(${url})`;
            }
        });

        // 5. Utilities
        function setMode(mode) {
            currentMode = mode;
        }

        function toggleUI() {
            document.getElementById('ui-layer').classList.toggle('hidden');
            document.getElementById('controls').classList.toggle('collapsed');
        }

        // Shortcut Key 'H' to toggle UI
        document.addEventListener('keydown', (e) => {
            if(e.key.toLowerCase() === 'h') toggleUI();
        });

        // Clock
        setInterval(() => {
            const now = new Date();
            document.getElementById('time').innerText = now.toLocaleTimeString('en-GB', {hour12: false});
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', {weekday:'long', month:'short', day:'numeric'}).toUpperCase();
        }, 1000);

    </script>
</body>
</html>
